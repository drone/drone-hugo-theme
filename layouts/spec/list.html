<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "header.html" . }}
    {{ partial "sidebar-spec.html" . }}

    <main>
        <article>
            <header>
                {{ partial "breadcrumb.html" . }}
                <h1>{{ .Title }}</h1>
            </header>
            <section class="content spec">{{ .Content }}</section>
        </article>
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
