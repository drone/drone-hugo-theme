<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title>{{ .Title }} | {{ .Site.Title }}</title>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,300" rel="stylesheet" type="text/css">

		<link href="{{ .Site.BaseURL }}dist/style.min.css" rel="stylesheet">
		<link href="{{ .Site.BaseURL }}override.css" rel="stylesheet">

	</head>
	<body class="single">
		<header>
			<nav>
				{{ range .Site.Menus.main }}
				<a href="{{ .URL }}" class="{{ .Pre }}">{{ .Name }}</a>
				{{ end }}
			</nav>
		</header>
		<main>
			<header>
				<div>
					<h1>{{ .Title }}</h1>
					{{ if .Params.author }}
					<p>
						<span>by {{ .Params.author }}</span>
					</p>
					{{ end }}
				</div>
			</header>
			<section>
				{{ if .Params.toc }}
				{{ .TableOfContents }}
				{{ end }}
				<article id="markdown">
					{{ .Content }}
				</article>
			</section>
		</main>
		<footer></footer>
		<script src="{{ .Site.BaseURL }}dist/script.min.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>
	</body>
</html>
