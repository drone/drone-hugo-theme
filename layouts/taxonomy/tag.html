<!doctype html>
<html lang="en">
	<head>
		{{ partial "meta.html" . }}
	</head>
	<body class="list taxonomy">
		{{ partial "header.html" . }}

		<main>
			<div class="filter">
				<div class="filter-inner">
					<span>{{ .Title }}</span>
				</div>
			</div>

			<section>
				{{- range .Data.Pages }}
				{{ .Render "li" }}
				{{ end }}
			</section>
		</main>
		{{ partial "footer.html" . }}
	</body>
</html>
