<footer>
	<p>{{ .Site.Copyright }}</p>
	{{- $lang := .Lang }}
	{{- $base := .Site.BaseURL }}
	<ul>
		{{ range .Site.Languages }}
		<li>
			<a href="{{ $base }}{{ .Lang }}">{{ .LanguageName }}</a>
		</li>
		{{- end }}
	</ul>
</footer>

<script src="{{ .Site.BaseURL }}dist/script.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
